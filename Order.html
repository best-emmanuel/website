<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    h4 {
      margin-top: 35px;
      font-size: 17px;
      color: #444;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 15px 0;
    }

    li {
      background-color: #f1f1f1;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      color: #333;
    }

    .order-btn {
      text-align: center;
      margin-top: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h2>Place Your Order</h2>
    <form action="https://formspree.io/f/xrbledqr" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="After making your transactions..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <h4><strong>Make your payment to the following account and send the receipt to WhatsApp: 09139942148</strong></h4>
    <ul>
      <li><strong>Account Number:</strong> 2353812509</li>
      <li><strong>Name:</strong> Emmanuel Uzor</li>
      <li><strong>Bank:</strong> UBA</li>
    </ul>

    <div class="order-btn">
      <a class="button" href="Main page.html">‚Üê Back to Menu</a>
    </div>
  </div>

</body>
</html>
